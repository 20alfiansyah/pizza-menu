                    <h2 class="text-sm text-primaryGreen opacity-60">View all</h2>
                </div>
                <div class="grid gap-3 grid-cols-2 mt-10">

                    <div class="swiper w-full h-60 rounded-xl">

                    <!-- SWIPER MAKANAN END -->

                    <div class="swiper w-full h-60 rounded-xl">
                        <div id="addDrink" class="swiper-wrapper">

                        </div>
                        <div class="swiper-scrollbar text-primaryGreen"></div>

                </div>

            </section>

            },
            });
